<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Grupos</title>
    <link rel="stylesheet" href="/static/assets/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav__data">
                <a href="{{ url_for('index') }}" class="nav__logo">
                    <i class="ri-group-line"></i> Gestión
                </a>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <h2>Gestión de Grupos</h2>
        
        <section class="form-container">
            <h3>Grupos</h3>
            <form id="groupForm" class="form">
                <label for="groupname">Nombre del grupo:</label>
                <input type="text" id="groupname" required>
                <button type="button" onclick="addGroup()">Crear Grupo</button>
                <button type="button" onclick="deleteGroup()">Eliminar Grupo</button>
            </form>
            <ul id="groupList"></ul>
        </section>
    </main>
    
    <script>
        let groups = [];
        
        function addGroup() {
            let group = document.getElementById('groupname').value;
            if (group) {
                groups.push(group);
                alert('Grupo ' + group + ' creado');
            }
        }
        
        function deleteGroup() {
            let group = document.getElementById('groupname').value;
            groups = groups.filter(g => g !== group);
            alert('Grupo ' + group + ' eliminado');
        }
    </script>
</body>
</html>
